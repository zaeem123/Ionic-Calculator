<ion-header>
  <ion-navbar color="dark" style="height: 40px;">
      <ion-title >
          CALCULATOR
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <div style="align-items: center;padding: 10mm;">
    <ion-item>
      <ion-label color="dark" Fix >Enter number</ion-label>
      <ion-input type="text" readonly name="display" [(ngModel)]="calculator.displayValue"></ion-input>
  </ion-item>
  <br>
  
  <ion-grid>
    <ion-row>
      <ion-col >
        <button ion-button color="danger" full medium (click)="btnClicked('C')"> C </button>
      </ion-col>
    
      <ion-col >
        <button  ion-button color="secondary" full medium (click)="handleOperator('/')"> / </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium color="secondary" full (click)="backButton('<-')" > <-- </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <button   ion-button medium full (click)="inputDigit('7')" > 7 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('8')" > 8 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('9')" > 9 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full color="secondary" (click)="handleOperator('*')" > X </button>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('4')" > 4 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('5')" > 5 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('6')" > 6 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full color="secondary" (click)="handleOperator('-')" > - </button>
  
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <button  ion-button medium  full (click)="inputDigit('1')" > 1 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium  full (click)="inputDigit('2')" > 2 </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium  full (click)="inputDigit('3')" >3</button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full color="secondary" (click)="handleOperator('+')" > + </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <button  ion-button medium full (click)="inputDecimal('.')" >  . </button>
      </ion-col>
      <ion-col >
        <button  ion-button medium full (click)="inputDigit('0')" > 0 </button>
      </ion-col>
      <ion-col col-7>
        <button  ion-button medium full color="dark" (click)="handleOperator('=')" > = </button>
      </ion-col>
    
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button  ion-button color="zaeem" medium full block (click)="modalCreate('history')"> History </button>
      </ion-col>
     
    </ion-row>
  </ion-grid>
</div>
</ion-content>
